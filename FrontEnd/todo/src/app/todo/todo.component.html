<H1>Todo</H1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values!</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Date!</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description!</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todos.description" class="form-control" name="description" required="required" minlength=5 #description="ngModel">
        </fieldset>
    
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel"
            [ngModel]="todos.targetDate | date:'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate = $event"
            class="form-control" name="targetDate" required="required">
        </fieldset>
    
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
    
</div>
